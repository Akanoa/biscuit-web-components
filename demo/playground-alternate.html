<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biscuit Playground</title>
  <link rel="stylesheet" href="/demo/index.css">
  <script type="module" src="/src/index.ts"></script>
</head>
<body>
<h1>Biscuit Playground</h1>

<div id="app"></div>

<script type="application/javascript">
  let appElement = document.querySelector("#app");

  const params = new Proxy(new URLSearchParams(window.location.search), {
    get: (searchParams, prop) => searchParams.get(prop),
  });

  const hash = params.hash ? params.hash : 'eyJjb2RlIjoiIiwiYmxvY2tzIjpbeyJjb2RlIjoiIiwiZXh0ZXJuYWxLZXkiOm51bGx9XX0%3D'
  const displayExport = params.export === '1';
  const displayExternalKeys = params.third_party === '1';
  const displayToken = params.token === '1';
  const displayFacts = params.facts === '1';
  const allowCustomExternalKeys = params.custom_external === '1';
  const allowsRegenerate = params.regenerate === '1';
  const showBlocks = params.blocks === '1';
  const displayPublicKey = params.public_key === '1';
  const displayResult = params.result === '1';
  const displayAddBlock = params.add_block === '1';
  const displayAuthorizer = params.authorizer === '1';

  appElement.innerHTML = `<bc-playground id="playground"
      displayExport="${displayExport}"
      displayFacts="${displayFacts}"
      displayToken="${displayToken}"
      displayExternalKeys="${displayExternalKeys}"
      allowCustomExternalKeys="${allowCustomExternalKeys}"
      allowsRegenerate="${allowsRegenerate}"
      showBlocks="${showBlocks}"
      displayPublicKey="${displayPublicKey}"
      displayResult="${displayResult}"
      displayAddBlock="${displayAddBlock}"
      displayAuthorizer="${displayAuthorizer}"
      fromHash="${hash}"></bc-playground>`

  setTimeout(() => {
    const playground = document.querySelector("#playground");
    if (playground !== null) {
      playground.addEventListener("export", (e) => {
        let data = e.detail.hash;
        let urlParams = new URLSearchParams();

        if (displayExport) {
          urlParams.set("export", "1")
        }
        if (showBlocks) {
          urlParams.set("blocks", "1")
        }
        if (displayExternalKeys) {
          urlParams.set("third_party", "1")
        }

        if (displayFacts) {
          urlParams.set("facts", "1")
        }

        if (allowCustomExternalKeys) {
          urlParams.set("custom_external", "1")
        }

        if (allowsRegenerate) {
          urlParams.set("regenerate", "1")
        }

        if (displayPublicKey) {
            urlParams.set("public_key", "1")
        }

        if (displayResult) {
            urlParams.set("result", "1")
        }

        if (displayAddBlock) {
            urlParams.set("add_block", "1")
        }

        if (displayAuthorizer) {
            urlParams.set("authorizer", "1")
        }

        if (token) {
            urlParams.set("token", "1")
        }

        urlParams.set("hash", data)

        const old_location = window.location.toString();
        const new_url = new URL(old_location)
        new_url.search = urlParams.toString()

        window.history.pushState("", "", new_url.toString())
      })
    }
  })
</script>

</body>
</html>
